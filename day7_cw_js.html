<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Tracker</title>
</head>
<body>
  <h2>Friend Birthday Tracker</h2>

  <button onclick="getBirthdayDetails(friend)">Show Birthday Details</button>

  <p id="output"></p>

  <script>
    let friend = {
      name: "John",
      birthDate: "1999-07-05"
    };

    function getBirthdayDetails(person) {

      let birth = new Date(person.birthDate);

      let year = birth.getFullYear();
      let day = birth.getDate();
      let monthName = birth.toLocaleString('default', { month: 'long' });

      let today = new Date();
      let age = today.getFullYear() - year;

      let hasHadBirthday =
        today.getMonth() > birth.getMonth() ||
        (today.getMonth() === birth.getMonth() && today.getDate() >= day);
      if (!hasHadBirthday) {
        age--;
      }

      let message = `${person.name} was born on ${day} ${monthName}, ${year} and is ${age} years old.`;
      document.getElementById("output").innerText = message;
    }
  </script>

</body>
</html>
