<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Reminder Tool</title>
</head>
<body>
  <h2>Event Reminder Tool</h2>

  <label for="eventDate">Enter a past date:</label>
  <input type="date" id="eventDate">
  <button onclick="showEventDetails()">Check</button>

  <p id="output"></p>

  <script>
    function showEventDetails() {
      let inputDate = document.getElementById("eventDate").value;

      if (!inputDate) {
        document.getElementById("output").innerText = "Please enter a date first!";
        return;
      }

      let eventDate = new Date(inputDate);

      let year = eventDate.getFullYear();
      let day = eventDate.getDate();
      let monthName = eventDate.toLocaleString('default', { month: 'long' });

      let today = new Date();
      let yearsPassed = today.getFullYear() - year;

      let hasOccurred =
        today.getMonth() > eventDate.getMonth() ||
        (today.getMonth() === eventDate.getMonth() && today.getDate() >= day);
      if (!hasOccurred) {
        yearsPassed--;
      }

      let message = yearsPassed >= 1
        ? "It has been more than a year since that date."
        : "It has been less than a year since that date.";

      document.getElementById("output").innerHTML =
        `<b>Date Details:</b> ${day} ${monthName}, ${year}<br>
         <b>Full Years Passed:</b> ${yearsPassed}<br>
         <b>Message:</b> ${message}`;
    }
  </script>

</body>
</html>
