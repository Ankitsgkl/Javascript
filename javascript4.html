<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="base"></p>
    <p id="height"></p>
    <p id="area"></p>

    <script>
        var base = 16;
        var height = 22;
        var area = 1/2 * base * height;

        document.getElementById("base").innerHTML = "Base: " + base;
        document.getElementById("height").innerHTML = "Height: " + height;
        document.getElementById("area").innerHTML = "Area of Triangle: " + area;
    </script>
</body>
</html>
