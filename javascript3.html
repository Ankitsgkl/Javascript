<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num"></p>
    <p id="sqrt"></p>

    <script>
        var number = 144;
        var sqrt = Math.sqrt(number);

        document.getElementById("num").innerHTML = "Number: " + number;
        document.getElementById("sqrt").innerHTML = "Square Root: " + sqrt;
    </script>
</body>
</html>
