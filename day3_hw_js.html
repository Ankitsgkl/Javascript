<!DOCTYPE html>
<html>
<head>
  <title>User Bio Cleaner</title>
</head>
<body>
  <h3>result in console</h3>

  <script>
    let userProfile = {
      username: " CoolUser99 ",
      bio: " I LOVE coding! JavaScript is Great!!! "
    };
    function cleanUserBio(profile) {
      let username = profile.username.trim().toLowerCase();
      let bio = profile.bio.trim().toLowerCase();
      bio = bio.replace(/javascript/g, "js");
      let bioLength = bio.length;
      return { username, bio, bioLength };
    }
    let result = cleanUserBio(userProfile);
    console.log(result);
  </script>
</body>
</html>
