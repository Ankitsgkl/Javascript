<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate random number</title>
</head>
<body>
    <p id="a"></p>

    <script>
        var randomNum = Math.floor(Math.random() * 100) + 1;
        document.getElementById("a").innerHTML = "Random Number: " + randomNum;
    </script>
</body>
</html>
