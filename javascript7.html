<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert km to miles</title>
</head>
<body>
    <p id="km"></p>
    <p id="miles"></p>
    <script>
        var kilometers = 100;
        var miles = kilometers * 0.621371;

        document.getElementById("km").innerHTML = "Kilometers: " + kilometers;
        document.getElementById("miles").innerHTML = "Miles: " + miles;
    </script>
</body>
</html>
