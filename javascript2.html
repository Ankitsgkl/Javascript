<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="sum"></p>


    <script>
        var a = 5;
        var b = 10;
        var sum = a + b;

        document.getElementById("num1").innerHTML = "First Number: " + a;
        document.getElementById("num2").innerHTML = "Second Number: " + b;
        document.getElementById("sum").innerHTML = "Sum: " + sum;
    </script>
</body>
</html>
